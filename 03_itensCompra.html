<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const fruta1 = prompt(`Informe a 1ª fruta que deseja add na lista:`);
    const fruta2 = prompt(`Informe a 2ª fruta que deseja add na lista:`);
    const fruta3 = prompt(`Informe a 3ª fruta que deseja add na lista:`);
    const bebida1 = prompt(`Informe a 1ª bebida que deseja add na lista:`);
    const bebida2 = prompt(`Informe a 2ª bebida que deseja add na lista:`);
    const bebida3 = prompt(`Informe a 3ª bebida que deseja add na lista:`);
    //PROCESSAMENTO
    let bebidas = [bebida1, bebida2, bebida3];
    let frutas = [fruta1, fruta2, fruta3];
    //SAÍDA
document.write(`Frutas a serem compradas:`+  " " + frutas.join(", ") +`<br> Bebidas a serem compradas:` + " " + bebidas.join(", ") + `<br>` + `Lista completa de compras:` + " " +  frutas.concat(bebidas).join(", "));
</script>
