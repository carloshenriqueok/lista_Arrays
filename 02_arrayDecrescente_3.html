<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const n1 = Number(prompt(`Informe um número:`));
    const n2 = Number(prompt(`Informe um número:`));
    const n3 = Number(prompt(`Informe um número:`));
    //PROCESSAMENTO
    let ordem;
    if(n1 >= n2 && n1 >= n3){
        (n2 >= n3) ? ordem = [n1, n2, n3] : ordem = [n1, n3, n2] 
    }else if(n2 >= n1 && n2 >= n3){
        (n1>= n3) ? ordem = [n2, n1, n3] : ordem = [n2, n3, n1]
    } else{
        (n2 >= n1) ? ordem = [n3, n2, n1] : ordem = [n3, n1, n2]
    }
    //SAÍDA
    document.write(ordem.join(" - "));
</script>
